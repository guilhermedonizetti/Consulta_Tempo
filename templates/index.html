<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Graficos</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="script" type="text/script" href="{{ url_for('static', filename='assets/js/main.js') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <form class="form-inline">
                <div class="input-group">
                    <select class="custom-select" id="cidade" aria-label="Example select with button addon">
                        {% for i in numeros %}
                            <option value="{{ numeros[i] }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    &nbsp;
                    <div class="input-group-append">
                      <button class="btn btn-secondary actBuscarDados" type="button">Buscar</button>
                    </div>
                  </div>
            </form>
        </div>
    </nav>

	<div class="container">
        <canvas id="myChart" width="300" height="150"></canvas>
        <script>
            var nome = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Alls']
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: nome,
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3, 44],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 139, 84, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 139, 84, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    animation: false
                }
            });
        </script>
	</div>

    <!-- SCRIPTS -->
    <script>
        $(".actBuscarDados").on('click', function(){
            var cidade = $("#cidade").val();

            $.ajax({
                type: "POST",
                url: "/cidade",
                data: {cidade: cidade}
            }).done(function(resul){
                console.log(resul)
            });

        })
    </script>
    <!-- FIM SCRIPT -->

</body>
</html>
